<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="headline">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="display-section">
        <div class="tv-section">
            <img src="images/tv.png" alt="" class="tv">
            <div class="screen rules hidden">
                <div>1. Chose from three options below every round</div>
                <div>2. Game will be played until one player wins five times</div>
                <div>3. To start the game click on any of the option below</div>
            </div>
            <div class="screen gap hidden">
                <div class="round-result">
                    <img src="images/lost.png" alt="">
                </div>
                <div class="score">
                    <div>YOU</div>
                    <div class="user-score">0</div>
                </div>
                <div class="score">
                    <div>COMPUTER</div>
                    <div class="pc-score">0</div>
                </div>
            </div>
            <div class="screen">
                <div class="final-text"><span>Congratz you won!</span></div>
                <div class="score">
                    <div>YOU</div>
                    <div class="user-score">0</div>
                </div>
                <div class="score">
                    <div>COMPUTER</div>
                    <div class="pc-score">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="game-buttons">
        <div class="btn">   
            <img src="images/rock.png" alt="" class="rock">
        </div>
        <div class="btn">
            <img src="images/paper.png" alt="" class="paper">
        </div>
        <div class="btn">
            <img src="images/scissors.png" alt="" class="scissors">
        </div>
    </div>
    <footer>
        <div class="footer-text">by Szoker527</div>
    </footer>

</body>
</html>
